<!--
  Projekt "Bicykl".
  Rewizja: 1
  Utworzona główna struktura dokumentu HTML. Na razie większość elementów
  to div-y; semantyczne są tylko header, footer i nav.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bicykl &ndash; wypożyczalnia rowerów</title>
</head>
<body>
  <!-- Główny div trzymający całą stronę -->
  <div id="page">
    
    <!-- Nagłówek zawierający logo, informacje kontaktowe i nawigację -->
    <header>
      <div id="logo">
        logo
      </div>
      <div id="contact">
        kontakt
      </div>
      <nav>
        nawigacja
      </nav>
    </header>
    
    <!-- Zawartość strony -->
    <div id="content">
      <div>
        główna zawartość
      </div>
      
      <div>
        dodatkowa zawartość
      </div>
    </div> <!-- content -->

    <!-- Stopka -->
    <footer>
      stopka
    </footer>

  </div> <!-- page -->
</body>
</html>
