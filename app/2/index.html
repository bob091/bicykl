<!--
  Projekt "Bicykl".
  Rewizja: 2
  Wprowadzone style strukturalne rozmieszczające bloki na stronie
  i ustalające ich rozmiary. Zaczynamy od "sztywnego" układu. Szerokość
  strony ustalamy na standardowe 960px; wszystkie wymiary w px.
  Drobne modyfikacje w kodzie HTML (dodane atrybuty class).
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bicykl &ndash; wypożyczalnia rowerów</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Główny div trzymający całą stronę -->
  <div id="page">
    
    <!-- Nagłówek zawierający logo, informacje kontaktowe i nawigację -->
    <header>
      <div id="logo">
        logo
      </div>
      <div id="contact">
        kontakt
      </div>
      <nav class="clear">
        nawigacja
      </nav>
    </header>
    
    <!-- Zawartość strony -->
    <div id="content">
      <div class="primary">
        główna zawartość
      </div>
      
      <div class="secondary">
        dodatkowa zawartość
      </div>
    </div> <!-- content -->

    <!-- Stopka -->
    <footer class="clear">
      stopka
    </footer>

  </div> <!-- page -->
</body>
</html>
